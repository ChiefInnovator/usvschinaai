name: Daily AI Model Scrape

on:
  schedule:
    # Run every day at 00:00 UTC (8:00 AM UTC+8)
    - cron: '0 0 * * *'
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install chromium
      
      - name: Run scraper
        run: |
          python scripts/scrape_models.py
      
      - name: Configure git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      
      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet models.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git add models.json
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%S')
          git commit -m "Daily scrape run - $TIMESTAMP UTC"
          git push origin main
      
      - name: Notify success
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "✅ Daily scrape completed successfully"
          echo "New entry created in models.json"
      
      - name: Notify no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "ℹ️ No changes detected - data unchanged"
